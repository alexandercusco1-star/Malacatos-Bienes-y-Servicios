<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malacatos</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>

  <!-- BUSCADOR -->
  <div id="search-box">
    <input id="search-input" type="text" placeholder="Buscar lugar, negocio o servicio">
  </div>

  <!-- FILTROS -->
  <div id="filters"></div>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- BANNER -->
  <section id="banner-area" aria-hidden="true"></section>

  <!-- LISTAS -->
  <section id="listas">
    <h2>Bienes</h2>
    <div id="lista-lugares" class="lista"></div>

    <h2>Servicios</h2>
    <div id="lista-servicios" class="lista"></div>
  </section>

  <!-- LEYENDA -->
  <div id="leyenda-bar">LEYENDA ⬆</div>
  <div id="leyenda-drawer">
    <div id="leyenda-items"></div>
  </div>

  <!-- BOTTOM PANEL -->
  <div id="bottom-panel">
    <button id="bp-close">✕</button>
    <div id="bp-content"></div>
  </div>

  <!-- LIGHTBOX / GALERÍA -->
  <div id="lightbox">
    <span id="lb-close">✕</span>
    <span id="lb-prev">❮</span>
    <img id="lb-img" src="">
    <span id="lb-next">❯</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
