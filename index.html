<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malacatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LEAFLET -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <input type="text" id="search-input" placeholder="Buscar...">
  <button id="btn-edit">entrar en modo edicion</button>
  <button id="btn-reset-server" disabled>restablecer desde servidor</button>
</header>

<section id="filters"></section>

<div id="map"></div>

<!-- LEYENDA -->
<div id="leyenda-bar">leyenda</div>
<div id="leyenda-drawer">
  <div id="leyenda-items"></div>
</div>

<!-- DESTACADOS -->
<section id="destacados">
  <div id="destacados-contenedor"></div>
</section>

<!-- PANEL INFERIOR -->
<div id="bottom-panel">
  <button id="bp-close">✕</button>
  <div id="bp-content"></div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <button class="lb-close">✕</button>
  <button class="lb-prev">◀</button>
  <img id="lb-img">
  <button class="lb-next">▶</button>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
