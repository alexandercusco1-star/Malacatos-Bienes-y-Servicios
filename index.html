<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malacatos</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="data/logo.png" alt="Logo" class="logo" />
    <input type="text" id="buscador" placeholder="Buscar..." />
  </header>


  <!-- CATEGORÍAS -->
  <section id="categorias-container">
    <h2>Categorías</h2>
    <div id="categorias-list"></div>
  </section>

  <!-- SUBCATEGORÍAS -->
  <section id="subcategorias-container">
    <h2>Subcategorías</h2>
    <div id="subcategorias-list"></div>
  </section>


  <!-- MAPA -->
  <div id="map"></div>

  <!-- LEYENDA -->
  <div id="leyenda">
    <h3 onclick="toggleLeyenda()">Leyenda</h3>
    <div id="leyenda-contenido"></div>
  </div>


  <!-- SECCIÓN DESTACADOS -->
  <section>
    <h2>Bienes Destacados</h2>
    <div id="bienes-destacados" class="grid"></div>

    <h2>Servicios Destacados</h2>
    <div id="servicios-destacados" class="grid"></div>
  </section>


  <!-- SECCIÓN GENERAL -->
  <section>
    <h2>Bienes</h2>
    <div id="bienes-list" class="grid"></div>

    <a class="ver-mas" href="ver-todos.html?tipo=bienes">Ver más</a>

    <h2>Servicios</h2>
    <div id="servicios-list" class="grid"></div>

    <a class="ver-mas" href="ver-todos.html?tipo=servicios">Ver más</a>
  </section>


  <!-- JS -->
  <script src="main.js"></script>

</body>
</html>
