<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malacatos – Lugares Turísticos y Servicios</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>

    <!-- LOGO PERSONAL -->
    <img src="data/mi-logo.png" class="logo-personal">

    <!-- HEADER -->
    <header>
        <h1>Malacatos</h1>
        <h2 class="subtitulo">Lugares Turísticos y Servicios</h2>
    </header>

    <!-- BUSCADOR -->
    <section id="buscador-section">
        <input id="buscador" type="text" placeholder="Buscar lugar, servicio o categoría...">
    </section>

    <!-- CONTENEDOR PRINCIPAL DEL MAPA -->
    <section id="mapa">
        <div id="map"></div>

        <!-- LEYENDA -->
        <div id="leyenda-box">
            <!-- Aquí se llena desde JS -->
        </div>
    </section>

    <!-- LISTA DE BIENES -->
    <section id="bienes">
        <h3>Bienes</h3>
        <div id="lista-bienes"></div>
    </section>

    <!-- LISTA DE SERVICIOS -->
    <section id="servicios">
        <h3>Servicios</h3>
        <div id="lista-servicios"></div>
    </section>

    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>
</html>
