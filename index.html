<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malacatos - Turismo, bienes y servicios</title>

  <link rel="stylesheet" href="assents/css/style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
  <header class="site-header">
    <h1>Malacatos</h1>
    <p>Guía de bienes, servicios y terrenos</p>
    <nav class="topnav">
      <a href="#mapa">Mapa</a>
      <div class="dropdown">
        <button class="dropbtn" id="btn-negocios">Negocios ▾</button>
        <div class="dropdown-content" id="menu-negocios"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="btn-servicios">Servicios ▾</button>
        <div class="dropdown-content" id="menu-servicios"></div>
      </div>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="mapa" class="card">
      <div id="map" style="height: 60vh;"></div>
      <div id="legend" class="legend"></div>
    </section>

    <section id="lists" class="card-lists">
      <div id="list-results" class="list-column"><h3>Resultados</h3><div id="list"></div></div>
      <div id="filters" class="list-column"><h3>Filtrar</h3><div id="filter-controls"></div></div>
    </section>
  </main>

  <!-- Panel deslizante -->
  <aside id="panel" class="panel">
    <button id="panel-close" class="panel-close">✕</button>
    <div id="panel-content"></div>
  </aside>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script src="assents/js/app.js"></script>
  <script src="assents/js/main.js"></script>
</body>
</html>
