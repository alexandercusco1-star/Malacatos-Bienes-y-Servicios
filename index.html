<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malacatos – Lugares Turísticos y Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<img src="data/mi-logo.png" class="logo-personal" alt="Logo">

<header>
    <h1>Malacatos</h1>
    <h2 class="subtitulo">Lugares turísticos y servicios</h2>
</header>

<div id="top-bar">
    <input id="search-input" type="text" placeholder="Buscar lugares o servicios…">
    <div id="filters"></div>
</div>

<div id="main-area">
    <div id="map"></div>

    <!-- LEYENDA -->
    <div id="leyenda-bar">Leyendas</div>
    <div id="leyenda-drawer">
        <h3>LEYENDA</h3>
        <div id="leyenda-items"></div>
    </div>
</div>

<div id="banner-area" aria-hidden="true"></div>

<section>
    <h2>Bienes</h2>
    <div id="lista-lugares"></div>
</section>

<section>
    <h2>Servicios</h2>
    <div id="lista-servicios"></div>
</section>

<!-- PANEL INFERIOR -->
<div id="bottom-panel" aria-hidden="true">
    <div id="bp-content"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
