<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malacatos – Lugares y Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- LOGO -->
    <img src="data/mi-logo.png" class="logo-personal">

    <!-- ENCABEZADO -->
    <header>
        <h1>Malacatos</h1>
        <h2 class="subtitulo">Lugares Turísticos y Servicios</h2>
    </header>

    <!-- BUSCADOR -->
    <div id="search-box">
        <input type="text" id="search-input" placeholder="Buscar lugares o servicios...">
    </div>

    <!-- FILTROS -->
    <div id="filters"></div>

    <!-- MAPA -->
    <section id="map-section">
        <div id="map"></div>

        <!-- LEYENDA DESPLEGABLE -->
        <div id="leyenda-bar">LEYENDA</div>
        <div id="leyenda-drawer">
            <div id="leyenda-items"></div>
        </div>
    </section>

    <!-- DESTACADOS -->
    <section id="destacados">
        <h2>Destacados</h2>
        <div id="destacados-contenedor"></div>
        <button id="ver-todos" class="filter-btn">Ver todos</button>
    </section>

    <!-- RESULTADOS COMPLETOS -->
    <section id="resultados" style="display:none;">
        <h2>Todos los Bienes y Servicios</h2>
        <div id="lista-lugares"></div>
        <div id="lista-servicios"></div>
    </section>

    <!-- PANEL DESDE ABAJO -->
    <div id="bottom-panel" aria-hidden="true">
        <button id="bp-close">X</button>
        <div id="bp-content"></div>
    </div>

    <!-- BANNER (si es que algún negocio tiene) -->
    <div id="banner-area" aria-hidden="true"></div>

    <!-- JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>

</body>
</html>
