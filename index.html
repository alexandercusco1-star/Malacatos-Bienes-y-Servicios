<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malacatos – Lugares y Servicios</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data/mi-logo.png">
</head>

<body>

<header>
    <img src="data/mi-logo.png" id="logo">
    <h1>Malacatos</h1>
    <h2>Lugares turísticos y servicios</h2>
</header>

<!-- BUSCADOR -->
<div class="search-box">
    <input id="search-input" type="text" placeholder="Buscar lugar o servicio...">
</div>

<!-- FILTROS -->
<div id="filters"></div>

<!-- MAPA -->
<div id="map"></div>

<!-- LEYENDA -->
<div id="leyenda-bar">LEYENDAS</div>
<div id="leyenda-drawer">
    <div id="leyenda-items"></div>
</div>

<!-- DESTACADOS / LISTAS -->
<section id="destacados-box">
    <h3 class="subtitulo">Destacados</h3>
    <div id="destacados"></div>
    <button id="btn-ver-todos" class="btn-ver-todos">Ver todos</button>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
