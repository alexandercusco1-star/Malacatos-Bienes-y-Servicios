<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malacatos • Lugares turísticos y servicios</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

<header>
    <img src="data/mi-logo.png" class="logo">
    <div class="titulo">
        <h1>Malacatos</h1>
        <h2>Lugares turísticos y servicios</h2>
    </div>
</header>

<div id="search-area">
    <input id="search-input" type="text" placeholder="Buscar lugar o servicio...">
</div>

<div id="filters"></div>

<div id="map"></div>

<!-- LEYENDA -->
<div id="leyenda-bar">Leyendas</div>
<div id="leyenda-drawer">
    <h3>Leyendas</h3>
    <div id="leyenda-items"></div>
</div>

<!-- DESTACADOS -->
<section id="destacados">
    <h2>Recomendados</h2>
    <div id="banner-area"></div>
</section>

<!-- LISTAS PRINCIPALES -->
<section id="listas">
    <h2>Bienes & Servicios</h2>
    <div id="lista-lugares" class="grid-list"></div>
    <div id="lista-servicios" class="grid-list"></div>

    <!-- botón nuevo -->
    <div class="ver-todos-box">
        <a href="todos.html" target="_blank" class="btn-ver-todos">Ver todos</a>
    </div>
</section>

<!-- PANEL DESDE ABAJO -->
<div id="bottom-panel" aria-hidden="true">
    <button id="bp-close">✕</button>
    <div id="bp-content"></div>
</div>

<script src="main.js"></script>
</body>
</html>
