<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malacatos | Lugares turísticos y servicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top">
  <h1>Malacatos</h1>
  <p>Lugares turísticos y servicios</p>

  <input id="search-input" placeholder="Buscar..." />

  <div class="top-buttons">
    <button id="btn-edit">Entrar en modo edición</button>
    <button id="btn-save">Guardar cambios</button>
    <button id="btn-reset-server" class="disabled">Reset</button>
  </div>

  <div id="filters"></div>
</header>

<main>
  <div id="map"></div>

  <aside id="leyenda-drawer">
    <h3>Leyenda</h3>
    <div id="leyenda-items"></div>
  </aside>

  <button id="leyenda-bar">Leyendas</button>

  <section id="destacados">
    <h2>Destacados</h2>
    <div id="destacados-contenedor"></div>
  </section>
</main>

<div id="bottom-panel">
  <button id="bp-close">✕</button>
  <div id="bp-content"></div>
</div>

<div id="lightbox">
  <button id="lb-close">✕</button>
  <button onclick="cambiarImg(-1)">‹</button>
  <img id="lb-img" />
  <button onclick="cambiarImg(1)">›</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>
</body>
</html>
