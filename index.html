<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malacatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body>

<header>
  <h1>Malacatos</h1>

  <input type="text" id="search-input" placeholder="Buscar...">

  <div id="filters"></div>

  <div class="top-buttons">
    <button id="btn-edit">Entrar en modo edición</button>
    <button id="btn-reset-server" disabled>Restablecer desde servidor</button>
    <button onclick="location.href='ver-todos.html'">Ver todos</button>
  </div>
</header>

<div id="map"></div>

<div id="destacados">
  <h2>Destacados</h2>
  <div id="destacados-contenedor"></div>
</div>

<!-- PANEL INFERIOR -->
<div id="bottom-panel">
  <button id="bp-close">✖</button>
  <div id="bp-content"></div>
</div>

<!-- LEYENDA -->
<div id="leyenda-bar">Leyenda</div>
<div id="leyenda-drawer">
  <div id="leyenda-items"></div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <span id="lb-close">✖</span>
  <img id="lb-img">
  <button class="lb-btn" onclick="cambiarImg(-1)">◀</button>
  <button class="lb-btn" onclick="cambiarImg(1)">▶</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>
</body>
</html>
