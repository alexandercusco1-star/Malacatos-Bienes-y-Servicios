<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malacatos – Lugares y Servicios</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header id="top-header">
    <img id="logo" src="logo.png" alt="Logo">
    <div class="title-box">
        <h1>Malacatos</h1>
        <h2>Lugares turísticos y servicios</h2>
    </div>
</header>

<div id="controls">
    <input type="text" id="search-input" placeholder="Buscar...">
    <div id="filters"></div>
</div>

<!-- Leyenda lateral -->
<div id="leyenda-bar">Leyendas</div>
<div id="leyenda-drawer">
    <h3>LEYENDAS</h3>
    <div id="leyenda-items"></div>
</div>

<!-- MAPA -->
<div id="map"></div>

<!-- Banner destacado debajo del mapa -->
<div id="banner-area" aria-hidden="true"></div>

<!-- Sección bienes/servicios destacados -->
<section id="destacados">
    <h2>Destacados</h2>
    <div id="lista-destacados"></div>
    <button id="btn-ver-todos" class="ver-todos-btn">Ver todos</button>
</section>

<!-- PANEL DESDE ABAJO -->
<div id="bottom-panel" aria-hidden="true">
    <div id="bp-close">×</div>
    <div id="bp-content"></div>
</div>

<script src="main.js"></script>

</body>
</html>
