<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malacatos - Bienes y Servicios</title>
<!-- Tipografías: Inter para texto + Playfair Display para títulos (elegante) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet (gratis) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

  <!-- Logo personal (fijo) -->
  <img src="data/mi-logo.png" class="logo-personal" alt="Logo">

  <header>
    <h1>Malacatos – Lugares Turísticos y Servicios</h1>
    <nav>
      <ul>
        <li><a href="#mapa">Mapa</a></li>
        <li><a href="#lugares">Lugares</a></li>
        <li><a href="#servicios">Servicios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="mapa">
      <h2>Mapa Interactivo</h2>
      <div id="map" class="map-container"></div>
    </section>

    <section id="lugares">
      <h2>Lugares</h2>
      <div id="lista-lugares"></div>
    </section>

    <section id="servicios">
      <h2>Servicios</h2>
      <div id="lista-servicios"></div>
    </section>
  </main>

  <!-- Código de la app (reemplazar con los archivos que te envío) -->
  <script src="app.js"></script>
  <script src="main.js"></script>
</body>
</html>
