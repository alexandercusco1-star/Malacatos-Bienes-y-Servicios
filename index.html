<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malacatos – Lugares y Servicios</title>

  <!-- estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet (mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <header id="top-header">
    <img id="logo" src="data/mi-logo.png" alt="logo">
    <div class="title">
      <h1>Malacatos</h1>
      <p class="subtitle">Lugares turísticos y servicios</p>
    </div>
  </header>

  <!-- controles -->
  <div id="controls">
    <input id="search-input" type="search" placeholder="Buscar lugar, servicio o categoría..." />
    <div id="filters" aria-label="Filtros"></div>
  </div>

  <!-- mapa -->
  <main id="main-area">
    <div id="map"></div>

    <!-- leyenda lateral -->
    <div id="leyenda-bar">LEYENDA</div>
    <aside id="leyenda-drawer" aria-hidden="true">
      <div id="leyenda-items"></div>
    </aside>
  </main>

  <!-- destacados -->
  <section id="destacados-box">
    <h2>Destacados</h2>

    <div id="destacados-grid">
      <div id="dest-bienes" class="dest-column">
        <h3>Bienes</h3>
      </div>
      <div id="dest-servicios" class="dest-column">
        <h3>Servicios</h3>
      </div>
    </div>

    <button id="btn-ver-todos" class="btn-ver-todos">Ver todos</button>
  </section>

  <!-- panel inferior (popup) -->
  <div id="bottom-panel" aria-hidden="true">
    <button id="bp-close" class="bp-close">×</button>
    <div id="bp-content"></div>
  </div>

  <!-- scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
