<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malacatos – Lugares y Servicios</title>

  <link rel="stylesheet" href="style.css">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

<header>
  <img src="data/mi-logo.png" alt="Logo" class="logo">
  <div class="titulo">
    <h1>Malacatos</h1>
    <h2>Lugares turísticos y servicios</h2>
  </div>
</header>

<div class="top-controls">
  <input type="text" id="search-input" placeholder="Buscar lugares o servicios…">
  <div id="filters"></div>
</div>

<!-- Barra de Leyendas (pestaña vertical) -->
<div id="leyenda-bar">Leyendas</div>

<!-- Drawer lateral de Leyendas -->
<div id="leyenda-drawer">
  <h3>Categorías</h3>
  <div id="leyenda-items"></div>
</div>

<!-- Mapa -->
<div id="map"></div>

<!-- Banner inferior -->
<div id="banner-area" aria-hidden="true"></div>

<!-- Listas -->
<section class="listas">
  <h2 class="sec-title">Bienes</h2>
  <div id="lista-lugares" class="tarjetas"></div>

  <h2 class="sec-title">Servicios</h2>
  <div id="lista-servicios" class="tarjetas"></div>
</section>

<!-- Bottom Panel (popup inferior) -->
<div id="bottom-panel" aria-hidden="true">
  <button id="bp-close">×</button>
  <div id="bp-content"></div>
</div>

<script src="main.js"></script>
</body>
</html>
