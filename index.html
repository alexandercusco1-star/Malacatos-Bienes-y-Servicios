<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malacatos - Lugares y Servicios</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="data/mi-logo.png" alt="Logo Malacatos" class="logo-personal">

  <header class="site-header">
    <div class="header-inner">
      <div>
        <div class="brand-title">Malacatos</div>
        <div class="brand-sub">Lugares Turísticos &amp; Servicios</div>
      </div>

      <nav class="header-nav">
        <a href="#mapa">Mapa</a>
        <a href="#lugares">Lugares</a>
        <a href="#servicios">Servicios</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- CONTROLES: buscador + filtros -->
    <div class="controls">
      <input id="search-input" type="search" placeholder="Buscar por nombre o categoría (ej. 'Peluquería', 'Lauris')" />
      <div id="filters" class="filters"></div>
    </div>

    <section id="mapa">
      <h2>Mapa Interactivo</h2>
      <div id="map" class="map-container"></div>
    </section>

    <!-- BANNER: aparece aquí para negocios con banner (Opción B) -->
    <section id="banner-area" class="banner-area" aria-hidden="true"></section>

    <section id="lugares">
      <h2>Lugares Turísticos</h2>
      <div id="lista-lugares"></div>
    </section>

    <section id="servicios">
      <h2>Servicios</h2>
      <div id="lista-servicios"></div>
    </section>
  </main>

  <!-- Leyenda: pequeña barra vertical y drawer -->
  <div id="leyenda-bar" aria-hidden="false">
    <div class="leyendas-vertical">LEYENDAS</div>
  </div>
  <aside id="leyenda-drawer" aria-hidden="true">
    <div class="leyenda-header">Leyendas</div>
    <div id="leyenda-items" class="leyenda-items"></div>
  </aside>

  <script src="main.js"></script>
  <script src="app.js"></script>
</body>
</html>
