<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malacatos</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- BUSCADOR -->
  <input id="search-input" type="text" placeholder="Buscar..." />

  <!-- FILTROS -->
  <div id="filters"></div>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- DESTACADOS -->
  <div id="destacados-contenedor"></div>

  <!-- LEYENDA -->
  <div id="leyenda-bar">Leyenda</div>
  <div id="leyenda-drawer">
    <div id="leyenda-items"></div>
  </div>

  <!-- PANEL INFERIOR -->
  <div id="bottom-panel">
    <button id="bp-close">✖</button>
    <div id="bp-content"></div>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox">
    <button id="lb-close">✖</button>
    <button id="lb-prev">◀</button>
    <img id="lb-img" />
    <button id="lb-next">▶</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
